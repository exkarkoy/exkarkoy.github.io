const NumQue = 10;
var QV1 = new Array(NumQue);
var QV2 = new Array(NumQue);
document.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    // Enter key is pressed
    event.preventDefault();

    const inputs = document.getElementsByTagName('input');
    const index = Array.from(inputs).indexOf(document.activeElement);

    if (index < inputs.length - 1) {
      inputs[index + 1].focus();
    }
  }
});
function startOld() {

    document.getElementById('question1').innerHTML = q1;
    document.getElementById('question2').innerHTML = q2;
    document.getElementById('question3').innerHTML = q3;

}
var timeSpent = 0
function timer() {
  timeSpent ++ ;
}
function start() {
  
  //secset = Interval(timer, 1000);
  for (i = 0; i < NumQue; i++) { 
    document.getElementById('answer'+(i+1)).value= '';
    document.getElementById('result'+(i+1)).innerHTML = '';
    document.getElementById('result'+(i+1)).style.backgroundColor = "Grey";
    QV1[i] = numbers[Math.floor(Math.random() * numbers.length)];
    QV2[i] = numbers[Math.floor(Math.random() * numbers.length)];
    document.getElementById('question'+(i+1)).innerHTML = QV1[i] + " x " + QV2[i] + " = ";
  }
}
function check(QV1, QV2) {
 //clearInterval(secset)
  for ( a=0; a < NumQue; a++) {
    var userAnswer = document.getElementById('answer'+(a+1)).value;
    
    if (parseInt(userAnswer) === QV1[a] * QV2[a]) {
      document.getElementById('result'+(a+1)).innerHTML = "Correct";
      document.getElementById('result'+(a+1)).style.backgroundColor = "Green";
  }
  else {
    document.getElementById('result'+(a+1)).innerHTML = "Incorrect";
    document.getElementById('result'+(a+1)).style.backgroundColor = "Red";
  }
}
}

</script>
